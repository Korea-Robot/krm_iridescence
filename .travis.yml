sudo: required
language: generic
dist: focal

services:
  - docker

cache:
  directories:
    - docker_cache

before_install:
  - docker load -i docker_cache/images.tar || true

before_cache:
  - docker save -o docker_cache/images.tar $(docker images -a -q)

matrix:
  include:
    - name: bionic
      env: DIST=bionic
    - name: bionic_llvm
      env: DIST=bionic_llvm
    - name: focal
      env: DIST=focal
    - name: focal_llvm
      env: DIST=focal_llvm
    - name: melodic
      env: DIST=melodic
    - name: noetic
      env: DIST=noetic

script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -f docker/$DIST/Dockerfile .

env:
  global:
  - secure: 
  - secure: 
